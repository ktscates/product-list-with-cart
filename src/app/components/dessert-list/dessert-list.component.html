<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  @for (product of products$ | async; track $index) {
  <app-dessert-card
    [id]="product.id"
    [imageUrl]="product.image"
    [category]="product.category"
    [description]="product.description"
    [title]="product.title"
    [price]="product.price"
    [rating]="product.rating"
  ></app-dessert-card>
  }
</div>
