<div class="bg-white overflow-hidden rounded-xl shadow-lg p-4">
  <img [src]="imageUrl" [alt]="name" class="w-full h-64 object-contain" />
  <app-button-cart [productId]="id" [unitPrice]="price"></app-button-cart>
  <div class="py-4">
    <p class="text-sm text-rose500 font-normal">{{ category }}</p>
    <h3 class="text-base font-semibold text-rose900">{{ name }}</h3>
    <p class="text-base font-semibold text-red">
      {{ price | currency }}
    </p>
  </div>
</div>
